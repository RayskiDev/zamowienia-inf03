<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamówienia hurtowe</title>
    <link rel="stylesheet" href="styl4.css">
</head>
<body>
    <header><h1>Sieci komputerowe</h1></header>

    <aside>
        <h2>Aktualizacja i zamówienia materiałów</h2>
        <p>Do wewnętrznego użytku firmy</p>
        <img src="obraz.png" alt="sieć komputerowa">
    </aside>

    <main>
        <table>
            <tr>
                <th>Produkt</th>
                <th>Jednostka</th>
                <th>Dostępna  ilość</th>
                <th>Aktualizacja</th>
                <th>Zamówienie</th>
            </tr>
            <tr>
                <td class="name">Skrętka U/UTP drut</td>
                <td>metr</td>
                <td class="count">20</td>
                <td><button type="button" class="update" onclick="update()">Aktualizuj</button></td>
                <td><button type="button" class="order" onclick="order()">Zamów</button></td>
            </tr>
            <tr>
                <td class="name">Skrętka U/UTP linka</td>
                <td>metr</td>
                <td class="count">2</td>
                <td><button type="button" class="update" onclick="update()">Aktualizuj</button></td>
                <td><button type="button" class="order" onclick="order()">Zamów</button></td>
            </tr>
            <tr>
                <td class="name">Wtyki 8P8C</td>
                <td>sztuki</td>
                <td class="count">10</td>
                <td><button type="button" class="update" onclick="update()">Aktualizuj</button></td>
                <td><button type="button" class="order" onclick="order()">Zamów</button></td>
            </tr>
            <tr>
                <td class="name">Moduły Keystone</td>
                <td>sztuki</td>
                <td class="count">30</td>
                <td><button type="button" class="update" onclick="update()">Aktualizuj</button></td>
                <td><button type="button" class="order" onclick="order()">Zamów</button></td>
            </tr>
        </table>
    </main>

    <footer>
        <a href="http://sieci.pl/" target="_blank">Nasza strona internetowa</a>
        <p>Stronę przygotował: Rayski</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
